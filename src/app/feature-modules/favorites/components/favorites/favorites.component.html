<ng-template [ngIf]="favoritesArray.length === 0">
    <p class="empty-favorites">Please add cities to favorites</p>
</ng-template>

<div class="favorite-cards-container">
    <div *ngFor="let favorite of favoritesArray; let i = index" class="favorite-card">
        <h1 class="favorite-city">{{favorite.city}}, {{favorite.country}}</h1>
        <span class="temperature">{{temperature[i]?.Temperature?.Metric?.Value}}Â°{{temperature[i]?.Temperature?.Metric?.Unit}}</span>
    </div>
</div>

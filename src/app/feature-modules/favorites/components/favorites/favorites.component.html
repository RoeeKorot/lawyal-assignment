<ng-template [ngIf]="favoritesArray.length === 0">EMpY</ng-template>

<div class="favorite-cards-container">
    <div *ngFor="let favorite of favoritesArray; let i = index" class="favorite-card">
        <h1 class="favorite-city">{{favorite.cityName}}, {{favorite.countryName}}</h1>
        <span class="temperature">{{temperature[i]?.Temperature?.Metric?.Value}}</span>
    </div>
</div>

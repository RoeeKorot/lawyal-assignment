<div class="weather-container">
    <form>
        <input type="text" placeholder="Search City" #city (keyup)="autoCompleteInputField.next(city.value)">
    </form>
    <div class="weather-details-box">
        <div class="location-wrapper">
            <div class="inner-location">
                <span class="city">{{cityObject.cityName}}, {{cityObject.countryName}}</span>
                <span class="city-temperature">
                    {{temperature?.Value | number: '1.0-0'}}{{temperature?.Unit}}
                </span>
            </div>
        </div>
        <div class="forecasts-data">
            <div *ngFor="let forecast of weeklyForecast?.DailyForecasts" class="weekly-forecast">
                <p class="date">2/3</p>
                <p class="temperature">
                    {{forecast.Temperature.Maximum.Value | number:'1.0-0'}}
                    {{forecast.Temperature.Maximum.Unit}}</p>
            </div>
        </div>
    </div>
</div>

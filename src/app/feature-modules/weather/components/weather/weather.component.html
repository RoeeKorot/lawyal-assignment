<div class="animate__animated animate__fadeInLeft" class="weather-container">
    <form>
        <input type="text" placeholder="Search City" (keypress)="inputValidation($event)"
            (keyup)="autoCompleteInputField.next(city.value)" #city>
    </form>
    <div class="weather-details-box">
        <div class="location-wrapper">
                <span class="city">{{currentCity['city']}}, {{currentCity['country']}}
                    <ng-template [ngIf]="!isFavorites">
                        <button class="tool-tip" matTooltipPosition="above" matTooltip="Add To Favorites">
                            <i class="fa-regular fa-star" (click)="addToFavorites()"></i>
                        </button>
                    </ng-template>
                    <ng-template [ngIf]="isFavorites">
                        <button class="tool-tip" matTooltipPosition="above" matTooltip="Remove From Favorites">
                            <i (click)="removeFromFavorites(currentCity['key'])" class="fa-solid fa-star yellow-star"></i>
                        </button>
                    </ng-template>
                </span>
                <span class="city-temperature">{{temperature}}</span>
        </div>
        <div class="forecasts-data">
            <div *ngFor="let forecast of forecasts?.DailyForecasts" class="weekly-forecast">
                <p class="date">{{forecast.Date | date: 'dd/MM'}}</p>
                <p class="temperature">
                    {{forecast.Temperature.Maximum.Value | number:'1.0-0'}}Â°{{forecast.Temperature.Maximum.Unit}}
                </p>
            </div>
        </div>
    </div>
</div>
